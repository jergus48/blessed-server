{% load static %}
{% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <meta
    name="description"
    property="og:description"
    content="Blessed is website for selling or buying hype shoes, clothes and accesories"
  />
  <meta property="og:title" content="Password Reset - Blessed" />
  <title>Password Reset - Blessed</title>
  <meta name="author" content="Jerguš Sňahničan, Alexander Poole" />
  <meta
    name="keywords"
    content="Blessed, blessed, resell,market, hypebeast,shoes,clothes,accesories"
  />
  <link rel="icon" href="{% static '/images/icons/logo4.png' %}">
  <link  rel="shortcut icon" href="{% static '/images/icons/logo4.png' %}">
  <link rel="stylesheet" href=" {% static '/css/password_reset_form.css' %} " />
</head>
<body>
  <a href="/">
    <img src="{% static '/images/icons/logo4.jpg' %}" class="logo">
    </a>
    <div class="content">
        <h2>Enter Password</h2>
        <p>Please enter your new password twice so we can verify you typed it correctly</p>
        <form method="post">
            {% csrf_token %}
            {{form}}
        <div class="center">
        <button type="submit" name="change">Change</button></div>
        </form>
    </div>
</body>
{% endblock %}
