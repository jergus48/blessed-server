{% load static%} 

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href=" {% static '/css/navbar.css' %} " />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="icon" href="{% static '/images/icons/logo4.png' %}">
  <link  rel="shortcut icon" href="{% static '/images/icons/logo4.png' %}">
  <meta
    name="keywords"
    content="Blessed, blessed, resell,market, hypebeast,shoes,clothes,accesories,sneakers"
  />
</head>

<!-- <script src="/static/js/navbar.js"></script> -->
<div class="navcontainer" id="navcon">

  <img src="{% static '/images/icons/search.png' %}" class="search-mobile" onclick="search()" />
  <img src="{% static '/images/icons/cancel.png' %}" class="cancel" onclick="cancel()" />
  <div class="navbar">
    <a href="/home/">
      <img src="{% static '/images/icons/logo4.jpg' %}" class="nav-logo" title="Blessed" />
    </a>

    <form action="{% url 'search_results' %}" class="search" id="form" method="get">
      <input name="name" pattern=".{2,}" class="search-field" type="search" id="query"
        placeholder="Search for Products..." required />
      <button type="submit" class="search-button">Search</button>
    </form>

    <form action="{% url 'search_results' %}" class="m-search" id="form" method="get">
      <input name="name" pattern=".{2,}" class="m-search-field" type="search" id="query"
        placeholder="Search for Products..." required />
    </form>

    <nav class="pc-nav">
      <ul>
        <li><a href="/add/">Sell</a></li>
        <li><a href="/mywanted/">Wanted</a></li>
        <li><a href="/myproducts/">My products</a></li>
        <li><a href="/about-us/">About us</a></li>
        {% if user.is_authenticated %}
        <a href="/logout/" class="logout">
          <button class="log-out">Logout</button>
        </a>
        {% else %}
        <a href="/login/" class="logout">
          <button class="log-out">Login</button>
        </a>
        {% endif %}
      </ul>
    </nav>
    <div class="hamburger">
      <div class="bar"></div>
    </div>
  </div>

  <nav class="mobile-nav" id="mobilemenu">
    <a id="link1" href="/add/">Sell</a>
    <a id="link2" href="/mywanted/">Wanted</a>
    <a id="link3" href="/myproducts/">My products</a>
    <a id="link4" href="/about-us/">About us</a>
    {% if user.is_authenticated %}
    <a id="link5" href="/logout/" class="logout">
      <button id="link" class="log-out-mobile">Logout</button>
    </a>
    {% else %}
    <a id="link5" href="/login/" class="login">
      <button id="link" class="log-out-mobile">Login</button>
    </a>
    {% endif %}

  </nav>
</div>
<script src="{% static '/js/navbar.js' %}"></script>

 {% block content %} {% endblock %}
