{% extends 'main/navbar.html' %} 
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href=" {% static '/css/contact.css' %} " />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      property="og:description"
      content="Blessed is website for selling or buying hype shoes, clothes and accesories"
    />
    <meta property="og:title" content="Contact - Blessed" />
    <title>Contact - Blessed</title>
    <meta name="author" content="Jerguš Sňahničan, Alexander Poole" />
    <meta
      name="keywords"
      content="Blessed, blessed, resell,market, hypebeast,shoes,clothes,accesories"
    />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2865622952148258"
    crossorigin="anonymous"></script>
  </head>
  {% if user.is_authenticated == False%}
  <a href="/">
    <img src="{% static '/images/icons/logo4.jpg' %}" class="logo">
    </a>
    {% endif %}
  <div class="only-contact">
    <div class="contact">
        <h1>You can find us on these platforms!</h1>
        <div class="contacts">
            <a href="https://www.instagram.com/blessed.sk_/"><img src="/static/images/icons/instagram.png"></a>
            <a href=""><img src="/static/images/icons/tik-tok.png"></a>
            <a href="" title="blessedstore.sk@gmail.com"><img src="/static/images/icons/mail.png"></a>
        </div>
    </div>

    <div class="center-send">
        <form class="send" method="POST">
            {% csrf_token %}
            <h2>Send mail</h2>
            <div class="name">
                <div class="namediv"><label class="name">Name</label></div>
                <input class= "input-name" type="text" id="name" name="name" required>
            </div>
            <div class="mail">
            <div class="maildiv"><label class="gmail">Mail</label></div>
            <input class= "input-mail" type="text" id="gmail" name="email" required>
            </div>
            <div class="text">
                <div><label class="message">Message</label></div>
                <textarea  style="resize: none;" name="message" id="message" cols="30" rows="10" required></textarea>
            </div>
            <input class="submit"type="submit" class="send-message-cta" value="Send message">
        </form>
    </div>
</div>
<script src="{% static '/js/reload.js' %}">
{% endblock  %}
