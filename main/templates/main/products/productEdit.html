{% extends 'main/navbar.html' %} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" href=" {% static '/css/productLook.css' %} " />
  <link rel="stylesheet" href=" {% static '/css/productEdit.css' %} " />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="UTF-8" />
  <meta name="description" property="og:description"
    content="Blessed is website for selling or buying hype shoes, clothes and accesories" />
  <meta property="og:title" content="Edit Product - Blessed" />
  <title>Edit Product - Blessed</title>
  <meta name="author" content="Jerguš Sňahničan, Alexander Poole" />
  <meta name="keywords" content="Blessed, blessed, resell,market, hypebeast,shoes,clothes,accesories" />
</head>
<style>
    
  .add-to-cart,
  .bg-box,
  .add-to-cart,
  .small-box ,
  .condition ,
  .price ,
  #profile-btn {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
    border-radius: 10px;
  }
  
  @media (max-width: 991px) {
    .add-to-cart {
      background: white;
    }
  }

</style>
<h1 style="font-size: 52px; display:flex; justify-content:center;">Edit Product</h1>
<h2 style="font-size: 42px; display:flex; justify-content:center; margin-top: 25px; color: rgb(61, 61, 61);">{{pd.name}}</h2>
<div class="body">
  <form method="post" class="edit-form" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="description" placeholder="description" required>
  {{pd.description}}</textarea
    >
    <select id="conditioninput" name="condition" onclick="prosim()">
      <option
        class="hidden_option"
        name="{{pd.condition}}"
        value="{{pd.condition}}"
      >
        {{pd.condition}}
      </option>
      <option name="New" value="New">New</option>
      <option name="9/10" value="9/10">9/10</option>
      <option name="8/10" value="8/10">8/10</option>
      <option name="7/10" value="7/10">7/10</option>
      <option name="6/10" value="6/10">6/10</option>
      <option name="5/10" value="5/10">5/10</option>
      <option name="4/10" value="4/10">4/10</option>
      <option name="3/10" value="3/10">3/10</option>
      <option name="2/10" value="2/10">2/10</option>
      <option name="1/10" value="1/10">1/10</option>
    </select>
    <input type="number" name="price" step="1" placeholder="price in €" min="1" id="priceinput"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="5" value="{{pd.price}}"required />
    <div class="color-change">
      <p>Change colors:</p>
      <div class="colors">
        <input type="color" name="color1" value="{{pd.color1}}" id="colorinput1" onchange="changeColor()"/>
        <input type="color" name="color2" value="{{pd.color2}}" id="colorinput2" onchange="changeColor()"/>
      </div>
    </div>
    <button type="submit" name="change" value="change" class="submit">
      Change
    </button>
  </form>
</div>
<div class="row">
  <div class="kolonka-1">
    <div class="small-box" id="gradient3"></div>
    <div>
      <h2  class="breakn">{{pd.name}}<h1>{{pd.size}}</h1></h2>
      <h4 id="priceoutput">{{pd.price}} €</h4>
      
        <button
          class="add-to-cart"
          type="submit"
          id="conditionoutput"
          value="Contact"
          name="Contact"
        >
         Condition: {{pd.condition}}
        </button>
      
    </div>
  </div>
  <div class="kolonka-2">
    <img class="shoe" src="{{pd.image.url}}" alt="image" />
    <div class="bg-box" id="gradient"></div>
  </div>
</div>
  





<div class="row-1">
  <div class="kolonka-2-1">
    <img class="shoe-1" src="{{pd.image.url}}" id="imgoutputmob" alt="image" />
    <!-- <div class="bg-box"></div> -->
  </div>
</div>
<div class="name">
  <div class="small-box" id="gradient3"></div>
  <h1>{{pd.name}}<h2 >Size:{{pd.size}}</h2></h1>
  <div class="visuals">
    <p class="condition" id="conditionoutputmob">Condition:{{pd.condition}}</p>
    <p class="price" id="priceoutputmob">Price:{{pd.price}} €</p>
  </div>
</div>

<script src="{% static '/js/editProduct.js' %}"></script>
<script src="{% static '/js/reload.js' %}">

{% endblock %}
