<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="UTF-8" />
  <meta
    name="description"
    property="og:description"
    content="Blessed is website for selling or buying hype shoes, clothes and accesories"
  />
  <meta property="og:title" content="Login - Blessed" />
  <title>Login - Blessed</title>
  <meta name="author" content="Jerguš Sňahničan, Alexander Poole" />
  <meta
    name="keywords"
    content="Blessed, blessed, resell,market, hypebeast,shoes,clothes,accesories"
  />
  <link rel="icon" href="{% static '/images/icons/logo4.png' %}">
  <link  rel="shortcut icon" href="{% static '/images/icons/logo4.png' %}">
    <link rel="stylesheet" href="../static/css/login.css" />
    <style> .instagram {
      width: 30px;}</style>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2865622952148258"
     crossorigin="anonymous"></script>
  </head>
  {% block content %}
  <body>
    <a href="/">
    <img src="{% static '/images/icons/logo4.jpg' %}" class="logo">
    </a>
    <div id="app">
 
    <form method="POST" class="from-group">
      {% csrf_token %} {{form}}
      <p class="register">Don't have an account? Create one <a href="/register">here</a></p>
      <p class="register">Forgot your password? Click <a href="/reset_password">here</a></p>
      {% comment %}
      <p>Forgot password? Click <a href="#">here</a></p>
      {% endcomment %}
      <button type="submit" class="login-button">Login</button>
    </form><a href="https://www.instagram.com/blessed.sk_/">
    <img src="/static/images/icons/instagram.png" class="instagram"></a>
    <script src="{% static '/js/login.js' %}">

    </script>
    <script>
      var adBlockEnabled = false;
      var testAd = document.createElement('div');
      testAd.innerHTML = '&nbsp;';
      testAd.className = 'adsbox';
      document.body.appendChild(testAd);
      window.setTimeout(function() {
        if (testAd.offsetHeight === 0) {
          adBlockEnabled = true;
          // Here you can display a message or pop-up notifying the user about the ad-blocker.
          alert("Please disable your ad-blocker, We rely on advertising to help fund our site.");
        }
        testAd.remove();
      }, 100);
    </script>
    {% endblock %}
    
  </body>
</html>
